<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
<div data-role="page" id="attractions">
<div data-role="header">
    <h1>Tourist attractions</h1>
  </div>

  <div data-role="main" class="ui-content">

    <a href="#myPopup1" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Masuria</a>
    <div data-role="popup" id="myPopup1" class="ui-content">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <img src="img/a.jpg" alt="Masuria">
    </div>

    <a href="#myPopup2" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Pomerania</a>
    <div data-role="popup" id="myPopup2" class="ui-content">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <img src="img/b.jpg" alt="Pomerania">
    </div>

    <a href="#myPopup3" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Tatry</a>
    <div data-role="popup" id="myPopup3" class="ui-content">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <img src="img/c.jpg" alt="Tatry">
    </div>

  </div>

  <div data-role="main" class="ui-content">
  <a href="#orders" class="ui-btn">Order</a>  
  </div>
  
<div data-role="footer">
    <h1>by Alex O</h1>
  </div>
</div>


<!-- PAGE 2 --> 

<div data-role="page" id="orders">
<div data-role="header">
    <h1>Order Form</h1>
  </div>

  <div data-role="main" class="ui-content">
<label for="textinput-hide" class="ui-hidden-accessible">Name:</label>
<input type="text" name="textinput-hide" id="textinput-hide" placeholder="Name and Surname" value="">
  </div>

  <div data-role="main" class="ui-content">
  <a href="#attractions" class="ui-btn">Attractions</a>  
  </div>
  
<div data-role="footer">
    <h1>by Alex O</h1>
  </div>
</div>


	</body>
</html>
